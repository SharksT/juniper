futures = "0.3"
rand = "0.7"
serde = "1.0"
serde_json = "1.0"
tokio = {version = "1.1", features = ["macros", "rt-core"]}

juniper = {path = "../../juniper", features = ["expose-test-schema"]}
juniper_actix = {path = "../../juniper_actix", features = ["subscriptions"]}
juniper_graphql_ws = {path = "../../juniper_graphql_ws"}
