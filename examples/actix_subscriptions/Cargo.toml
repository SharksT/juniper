[package]
authors = ["Mihai Dinculescu <mihai.dinculescu@outlook.com>"]
edition = "2018"
name = "actix_subscriptions"
publish = false
version = "0.1.0"

[dependencies]
actix-cors = "0.5"
actix-web = "3.3"
